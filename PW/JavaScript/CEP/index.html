<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap"
      rel="stylesheet"
    />
    <title>Etec - CEP</title>
  </head>

  <body>
    <main>
      <section class="main_container">
        <div class="main_card">
          <div class="main_form">
            <form class="form_container">
              <div>
                <span>Digite seu CEP:</span>
                <input type="text" placeholder="00000-000" />
              </div>

              <button type="submit"><p>Buscar</p></button>
            </form>
          </div>

          <div class="main_infos">
            <p>Rua:</p>
            <p>Cidade:</p>
            <p>Bairro:</p>
            <p>Número:</p>
          </div>
        </div>
      </section>
      <section class="span_container">
        <h1>Buscar meu Endereço</h1>

        <img src="./assets/img/map-icon.png" alt="Ícone de mapa" />
      </section>
    </main>
  </body>
</html>
