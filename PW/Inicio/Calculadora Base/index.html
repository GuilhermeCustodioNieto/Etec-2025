<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/input.css">
    <link rel="stylesheet" href="./assets/styles/button_operations.css">
    <link rel="stylesheet" href="./assets/styles/calculator.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Calculadora</h1>

            <div class="calculator">
                <h2>00</h2>

                <form action="">
                    <section class="inputs">
                        <div class="value">
                            <input type="text" name="firstValue" id="firstValue" placeholder="0">
                        </div>
                        <div class="value">
                            <input type="text" name="secondValue" id="secondValue" placeholder="0">
                        </div>
                    </section>

                    <section class="buttons">
                        <div class="operations">
                            <button>-</button>
                            <button>+</button>
                            <button>รท</button>
                            <button>X</button>
                        </div>  
                        <div class="numbers">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            <button id="zeroBtn">0</button>
                        </div>
                        
                        <div class="extra">
                            <button>,</button>
                            <button>c</button>
                            <button>=</button>
                        </div>
                    </section>
                </form>
            </div>
        </div>
    </main>

    <script src="."></script>
</body>
</html>
